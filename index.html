<!DOCTYPE html>

<html lang="es">

    <head>
        <meta name="viewport" content="width=device-width">
       <meta charset="utf-8">
       <title>Encriptador</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="reset.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>

        <header>
            <img src="images/Logo.svg" alt="Logo" class="logo">
        </header>

        <main>

            <textarea class="input" cols="30" rows="10" placeholder="Ingrese el texto..."></textarea>

            <h6 class="texto">
                <span>&#9888;</span> Solo letras minúsculas y sin acentos.
            </h6>

            <section class="buttons">
                <button class="btnEncrypt" onclick="BtnEncrypt()">Encriptar</button>
                <button class="btnDecrypt" onclick="BtnDecrypt()">Desencriptar</button>
            </section>

            <section class="resultado">

                <textarea class="output" cols="20" rows="10" readonly></textarea>

                <div class="informacion">        
                    <img src="images/Muneco.svg" alt="Personaje" class="muneco">
                    <h2 class="no-mensaje">Ningún mensaje fue encontrado</h2>
                    <p class="ingrese-texto">Ingrese el texto que desea encriptar o desencriptar.</p>
                </div>
                <button class="copiar">Copiar</button>    
            </section>

        </main>

        <footer class="creditos">
            <p class="autor">Developed by 
                <i class="fa">&#xf09b;</i> 
                <a href="https://github.com/hnrylvo/ChallengeAlura"> Henry Lovo</a>
            </p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
